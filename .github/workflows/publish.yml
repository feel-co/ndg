name: Publish Crates

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish Rust Crates
    runs-on: ubuntu-latest
    environment:
      name: crates-io
      url: https://crates.io
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and index
        uses: Swatinem/rust-cache@v2

      - name: Publish ndg-commonmark
        working-directory: ./ndg-commonmark
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --no-verify --locked

      - name: Wait for ndg-commonmark to be available
        run: |
          for i in {1..15}; do
            sleep 10
            cargo search ndg-commonmark | grep -q ndg-commonmark && break
          done

      - name: Publish ndg
        working-directory: ./ndg
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --no-verify --locked

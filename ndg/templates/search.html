<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    {{ meta_tags_html | safe }} {{ opengraph_html | safe }}
    <script>
      // Apply sidebar state immediately to prevent flash
      (function () {
        if (localStorage.getItem("sidebar-collapsed") === "true") {
          document.documentElement.classList.add("sidebar-collapsed");
        }
      })();
    </script>
    <link rel="stylesheet" href="{{ stylesheet_path }}" />
    <script defer src="{{ main_js_path }}"></script>
    <script>
      window.searchNamespace = window.searchNamespace || {};
      window.searchNamespace.rootPath = "{{ root_prefix }}";
    </script>
    <script defer src="{{ search_js_path }}"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <h1 class="site-title">
            <a href="{{ index_path }}">{{ site_title }}</a>
          </h1>
        </div>
        {{ navbar_html|safe }}
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search..." />
          <div id="search-results" class="search-results"></div>
        </div>
      </header>

      <div class="layout">
        <div class="sidebar-toggle" aria-label="Toggle sidebar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
          </svg>
        </div>
        <nav id="sidebar" class="sidebar">
          <div class="docs-nav">
            <h2>Documents</h2>
            <ul>
              {{ doc_nav|safe }}
            </ul>
          </div>

          <div class="toc">
            <h2>Contents</h2>
            <ul class="toc-list">
              {{ toc|safe }}
            </ul>
          </div>
        </nav>

        <main class="content">
          <h1>Search</h1>
          <div class="search-page">
            <div class="search-form">
              <input
                type="text"
                id="search-page-input"
                placeholder="Search..."
                autofocus
              />
            </div>
            <div class="search-keyboard-hints">
              <span class="hint-item"><kbd>↑</kbd> <kbd>↓</kbd> to navigate</span>
              <span class="hint-item"><kbd>Enter</kbd> to select</span>
              <span class="hint-item"><kbd>Esc</kbd> to clear</span>
            </div>
            <div id="search-page-results" class="search-page-results"></div>
          </div>
          <div class="footnotes-container">
            <!-- Footnotes will be appended here -->
          </div>
        </main>
      </div>

      {{ footer_html|safe }}
    </div>

    {{ custom_scripts|safe }}
  </body>
</html>

[package]
name = "ndg"
version = "2.1.0"
edition = "2021"
description = "ndg - not a docs generator"
license = "MPL"
authors = [ "NotAShelf <raf@notashelf.dev>" ]

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4.40", default-features = false, features = [ "std", "clock" ] }
clap = { version = "4.5", default-features = false, features = [
  "std",
  "derive",
  "help",
  "usage",
  "suggestions",
] }
clap_complete = "4.5"
clap_mangen = "0.2"
comrak = "0.39.0"
env_logger = "0.11"
fs_extra = "1.3"
grass = { version = "0.13", default-features = false }
log = "0.4"
num_cpus = "1.16"
rayon = "1.10"
regex = "1.11.1"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = { version = "1.0", default-features = false, features = [ "preserve_order" ] }
syntect = "5.2"
tera = { version = "1.20", default-features = false }
toml = { version = "0.8", default-features = false, features = [ "parse" ] }
two-face = "0.4"
walkdir = "2.5"
ndg-commonmark = { path = "../ndg-commonmark", features = ["gfm", "nixpkgs"] }

[profile.dev]
opt-level = 1

[profile.release]
codegen-units = 1
lto           = "thin"
opt-level     = "s"
panic         = "abort"
strip         = true